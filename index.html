<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Content Box</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="file4-dark-background">
      <div class="file4-content-box">
        <h1 class="file4-title"></h1>
        <p class="file4-text"></p>
        <div class="file4-subscribe-form">
          <input
            type="email"
            class="file4-subscribe-input"
            placeholder="Your email"
            required
          />
          <button type="submit" class="file4-subscribe-button"></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
